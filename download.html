<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Word to PDF Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-faf6f6 min-h-screen flex flex-col items-center">
    <header class="w-full bg-white py-3 text-center shadow-md" style="height: 70px; line-height: 70px;">
        <h1 class="text-3xl font-bold text-gray-800">Download Your Converted File</h1>
    </header>
    <div class="mt-5 w-full max-w-md px-10">
        <p class="text-gray-600 text-lg mb-6">Your file has been converted successfully.</p>
        <button id="downloadButton" class="w-full bg-red-500 text-white p-3 rounded hover:bg-red-600 transition-colors">
            Download Converted File
        </button>
        <div class="flex justify-end space-x-4 mt-4">
            <div class="bg-red-500 rounded-full" style="width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;">
                <img src="assets/dropbox.svg" alt="Dropbox" style="height: 18px; width: 18px;">
            </div>
            <div class="bg-red-500 rounded-full" style="width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;">
                <img src="assets/ggdrive.svg" alt="Google Drive" style="height: 18px; width: 18px;">
            </div>
        </div>
    </div>
    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            var xhr = new XMLHttpRequest();
            xhr.withCredentials = true;

            xhr.addEventListener("readystatechange", function() {
                if(this.readyState === 4) {
                    console.log(this.responseText);
                    // Additional logic to handle the response
                }
            });

            // Make sure to replace 'your-api-key' with your actual API key
            xhr.open("GET", "https://v2.api2pdf.com/chrome/pdf/url?url=https%3A%2F%2Ffilebin.net%2Fbd5io8vhwgox7jrt%2Ffile-sample_100kB.doc&apikey=your-api-key");
            xhr.send();
        });
    </script>
</body>
</html>
