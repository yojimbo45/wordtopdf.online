<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-faf6f6 min-h-screen flex flex-col items-center">
    <header class="w-full bg-white py-3 text-center shadow-md" style="height: 70px; line-height: 70px;">
        <h1 class="text-3xl font-bold text-gray-800">Convert WORD to PDF</h1>
    </header>
    <div class="mt-5 w-full max-w-md px-10">
        <p class="text-gray-600 text-lg mb-6">Make DOC and DOCX files easy to read by converting them to PDF.</p>
        
        <!-- Hidden file input -->
        <input type="file" id="fileUploader" style="display: none;" onchange="uploadFile()" />
        
        <!-- Button triggers file input -->
        <button onclick="document.getElementById('fileUploader').click()" class="w-full bg-red-500 text-white p-3 rounded hover:bg-red-600 transition-colors">
            Select WORD files
        </button>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileUploader');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            // Upload to Cloudflare R2
            try {
                const uploadResponse = await fetch('/upload-to-r2', { // Adjust the endpoint as necessary
                    method: 'POST',
                    body: formData,
                });

                if (!uploadResponse.ok) {
                    throw new Error(`HTTP error! status: ${uploadResponse.status}`);
                }

                const uploadResult = await uploadResponse.json();
                const fileUrl = uploadResult.url; // Get the URL of the uploaded file

                // Convert to PDF using Api2pdf
                convertToPdf(fileUrl);
            } catch (error) {
                console.error('Upload failed:', error);
                alert('Upload failed. See console for more information.');
            }
        }

        function convertToPdf(fileUrl) {
            const xhr = new XMLHttpRequest();
            xhr.withCredentials = true;

            xhr.addEventListener("readystatechange", function() {
                if(this.readyState === 4) {
                    console.log('PDF conversion response:', this.responseText);
                }
            });

            xhr.open("GET", `https://v2.api2pdf.com/chrome/pdf/url?url=${encodeURIComponent(fileUrl)}&apikey=b9809c60-9eb2-470c-8690-b27f16b16caf`);
            xhr.send();
        }
    </script>
</body>
</html>
